<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Countdown View</title>
    <link rel="stylesheet" href="./ep_countdown view.css" />
  </head>
  <body>
    <div class="booking page" style="max-width: 1200px; margin: 0px auto">
      <div class="ep-box-col-12 ep-text-font-arial">
        <div class="ep-box-row ep-box-black-bg">
          <div class="ep-box-col-6">
            <div class="ep-box-row">
              <div class="ep-box-col-12">
                <div class="ep-box-row ep-box-row-p-tl-30">
                  <span class="ep-text-color-white ep-text-font-size-40"
                    >Next</span
                  >
                </div>
                <div class="ep-box-row ep-box-row-p-l-30">
                  <span
                    class="ep-text-color-white ep-text-wt ep-text-font-size-30"
                    >Upcoming Event</span
                  >
                </div>
              </div>
            </div>
            <div class="ep-box-row">
              <div class="ep-box-col-4">
                <div class="ep-box-row ep-box-row-p-t-10">
                  <div class="ep-box-col-6 ep-box-row-bg-blue ep-box-row-p-20">
                    <span class="ep-text-color-white ep-text-font-size-40"
                      >20</span
                    >
                  </div>
                  <div
                    class="ep-box-col-6 ep-box-row-bg-blue ep-box-row-p-20-5"
                  >
                    <span class="ep-text-color-white ep-text-font-size"
                      >October</span
                    ><br />
                    <span class="ep-text-color-white ep-text-font-size"
                      >2022</span
                    >
                  </div>
                </div>
              </div>
              <div class="ep-box-col-8">
                <div class="ep-box-row ep-box-row-p-tl-10">
                  <span class="ep-text-color-white ep-text-font-size-25"
                    >14 Days To A Better olampic</span
                  >
                </div>
                <div class="ep-box-row">
                  <span class="ep-text-color-white ep-text-font-size"
                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Event
                    Detail</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="ep-box-col-3 ep-box-row-p-t-50">
            <div class="timer">
              <div class="days">
                <span id="days_left"> 0</span>
                DAY
              </div>
              <div class="hours">
                <span id="hours_left"> 0 </span>
                HRS
              </div>
              <div class="mins">
                <span id="mins_left"> 0 </span>
                MIN
              </div>
              <div class="secs">
                <span id="secs_left"> 0 </span>
                SEC
              </div>
            </div>
          </div>
          <div class="ep-box-col-3 ep-box-row-p-b-50">
            <img src="./image.jpg" alt="image" width="100%" height="auto" />
          </div>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
